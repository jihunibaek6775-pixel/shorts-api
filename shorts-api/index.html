<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts - ë™ì˜ìƒ í”Œë«í¼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        /* ì‡¼ì¸  ì»¨í…Œì´ë„ˆ */
        .shorts-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .shorts-container::-webkit-scrollbar {
            display: none;
        }

        /* ê° ì‡¼ì¸  ì•„ì´í…œ */
        .short-item {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            background: #000;
        }

        /* ë¹„ë””ì˜¤ ì»¨í…Œì´ë„ˆ (16:9 ë¹„ìœ¨) */
        .video-wrapper {
            position: relative;
            width: calc(100vh * 16 / 9);
            max-width: 80%;
            height: 80vh;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ì˜¤ë¥¸ìª½ ë²„íŠ¼ë“¤ */
        .action-buttons {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .action-btn.download {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .action-btn.delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .action-btn.edit {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
        }

        .action-btn.replace {
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
        }

        /* ë¹„ë””ì˜¤ ì •ë³´ ì˜¤ë²„ë ˆì´ */
        .video-info-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 100px;
            color: white;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .video-meta {
            font-size: 14px;
            opacity: 0.9;
        }

        /* ë¡œë”© ìƒíƒœ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: #ddd;
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* ë¹ˆ í™”ë©´ */
        .empty-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* ì—…ë¡œë“œ í”Œë¡œíŒ… ë²„íŠ¼ */
        .floating-upload {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
            z-index: 100;
            transition: all 0.3s;
        }

        .floating-upload:hover {
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ë¡œë”© í™”ë©´ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p>ì˜ìƒì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
    </div>

    <!-- ì‡¼ì¸  ì»¨í…Œì´ë„ˆ -->
    <div class="shorts-container" id="shortsContainer">
        <!-- ë™ì˜ìƒë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </div>

    <!-- ì—…ë¡œë“œ í”Œë¡œíŒ… ë²„íŠ¼ -->
    <button class="floating-upload" onclick="document.getElementById('uploadFile').click()" title="ì˜ìƒ ì—…ë¡œë“œ">
        â•
    </button>
    <input type="file" id="uploadFile" accept="video/*">

    <!-- íŒŒì¼ëª… ìˆ˜ì • ëª¨ë‹¬ (PATCH) -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">íŒŒì¼ëª… ìˆ˜ì •</div>
            <div class="modal-body">
                <input type="text" class="modal-input" id="editInput" placeholder="ìƒˆë¡œìš´ íŒŒì¼ëª… ì…ë ¥">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeEditModal()">ì·¨ì†Œ</button>
                <button class="modal-btn primary" onclick="saveEdit()">ì €ì¥</button>
            </div>
        </div>
    </div>

    <!-- íŒŒì¼ êµì²´ ëª¨ë‹¬ (PUT) -->
    <div class="modal" id="replaceModal">
        <div class="modal-content">
            <div class="modal-header">ì˜ìƒ íŒŒì¼ êµì²´</div>
            <div class="modal-body">
                <p style="margin-bottom: 15px; color: #666;">ìƒˆë¡œìš´ ì˜ìƒ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”</p>
                <input type="file" class="modal-input" id="replaceFileInput" accept="video/*">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeReplaceModal()">ì·¨ì†Œ</button>
                <button class="modal-btn primary" onclick="replaceVideo()">êµì²´</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/videos';
        let videos = [];
        let currentEditVideoId = null;
        let currentReplaceVideoId = null;

        // íŒŒì¼ í¬ê¸° í¬ë§·
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ë™ì˜ìƒ ëª©ë¡ ë¡œë“œ
        async function loadVideos() {
            const loadingScreen = document.getElementById('loadingScreen');
            const shortsContainer = document.getElementById('shortsContainer');

            try {
                const response = await fetch(`${API_URL}/`);
                videos = await response.json();

                loadingScreen.style.display = 'none';

                if (videos.length === 0) {
                    shortsContainer.innerHTML = `
                        <div class="empty-screen">
                            <div class="empty-icon">ğŸ¥</div>
                            <h2>ì—…ë¡œë“œëœ ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤</h2>
                            <p>ì²« ë²ˆì§¸ ì‡¼ì¸ ë¥¼ ì—…ë¡œë“œí•´ë³´ì„¸ìš”!</p>
                            <button class="upload-btn" onclick="document.getElementById('uploadFile').click()">
                                ì˜ìƒ ì—…ë¡œë“œ
                            </button>
                        </div>
                    `;
                    return;
                }

                shortsContainer.innerHTML = '';

                videos.forEach((video, index) => {
                    const shortItem = document.createElement('div');
                    shortItem.className = 'short-item';
                    shortItem.id = `short-${video.id}`;

                    const uploadDate = new Date(video.uploaded_at).toLocaleDateString('ko-KR');

                    shortItem.innerHTML = `
                        <div class="video-wrapper">
                            <video
                                id="video-${video.id}"
                                preload="metadata"
                                loop
                                playsinline
                            >
                                <source src="${API_URL}/${video.id}/stream" type="video/mp4">
                            </video>

                            <div class="video-info-overlay">
                                <div class="video-title">${video.original_filename}</div>
                                <div class="video-meta">
                                    ${formatFileSize(video.file_size)} â€¢ ${uploadDate}
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="action-btn download" onclick="downloadVideo(${video.id})" title="ë‹¤ìš´ë¡œë“œ">
                                â¬‡ï¸
                            </button>
                            <button class="action-btn edit" onclick="openEditModal(${video.id}, '${video.original_filename}')" title="íŒŒì¼ëª… ìˆ˜ì •">
                                âœï¸
                            </button>
                            <button class="action-btn replace" onclick="openReplaceModal(${video.id})" title="ì˜ìƒ êµì²´">
                                ğŸ”„
                            </button>
                            <button class="action-btn delete" onclick="deleteVideo(${video.id})" title="ì‚­ì œ">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                    `;

                    shortsContainer.appendChild(shortItem);
                });

                // ì²« ë²ˆì§¸ ë¹„ë””ì˜¤ ìë™ ì¬ìƒ
                playVideoInView();

            } catch (error) {
                console.error('Error:', error);
                loadingScreen.innerHTML = `
                    <div class="empty-icon">âš ï¸</div>
                    <h2>ì˜ìƒì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h2>
                    <p>ì„œë²„ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”</p>
                `;
            }
        }

        // ìŠ¤í¬ë¡¤ ì‹œ í˜„ì¬ ë¹„ë””ì˜¤ ì¬ìƒ
        const shortsContainer = document.getElementById('shortsContainer');
        shortsContainer.addEventListener('scroll', () => {
            playVideoInView();
        });

        // í™”ë©´ì— ë³´ì´ëŠ” ë¹„ë””ì˜¤ ì¬ìƒ
        function playVideoInView() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                const rect = video.getBoundingClientRect();
                const isInView = rect.top >= 0 && rect.bottom <= window.innerHeight;

                if (isInView) {
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                } else {
                    video.pause();
                }
            });
        }

        // ë¹„ë””ì˜¤ í´ë¦­ ì‹œ ì¬ìƒ/ì¼ì‹œì •ì§€
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'VIDEO') {
                if (e.target.paused) {
                    e.target.play();
                } else {
                    e.target.pause();
                }
            }
        });

        // ë‹¤ìš´ë¡œë“œ
        function downloadVideo(videoId) {
            window.open(`${API_URL}/${videoId}/download`, '_blank');
        }

        // ì‚­ì œ
        async function deleteVideo(videoId) {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            // ğŸ”‘ í•µì‹¬: ëª¨ë“  ë¹„ë””ì˜¤ ìš”ì†Œì˜ íŒŒì¼ í•¸ë“¤ í•´ì œ
            const allVideoElements = document.querySelectorAll('video');
            allVideoElements.forEach(video => {
                video.pause();
                video.src = '';
                video.load();
            });

            // ë¸Œë¼ìš°ì €ê°€ íŒŒì¼ í•¸ë“¤ì„ ì™„ì „íˆ í•´ì œí•  ì‹œê°„ì„ ì¶©ë¶„íˆ ì¤Œ
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                const response = await fetch(`${API_URL}/${videoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('ì‚­ì œ ì™„ë£Œ!');
                    loadVideos();
                } else {
                    alert('ì‚­ì œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // íŒŒì¼ëª… ìˆ˜ì • ëª¨ë‹¬ ì—´ê¸° (PATCH)
        function openEditModal(videoId, currentFilename) {
            currentEditVideoId = videoId;
            document.getElementById('editInput').value = currentFilename;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditVideoId = null;
        }

        async function saveEdit() {
            const newFilename = document.getElementById('editInput').value.trim();

            if (!newFilename) {
                alert('íŒŒì¼ëª…ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${currentEditVideoId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        original_filename: newFilename
                    })
                });

                if (response.ok) {
                    alert('íŒŒì¼ëª… ìˆ˜ì • ì™„ë£Œ!');
                    closeEditModal();
                    loadVideos();
                } else {
                    const error = await response.json();
                    alert('ìˆ˜ì • ì‹¤íŒ¨: ' + error.detail);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // íŒŒì¼ êµì²´ ëª¨ë‹¬ ì—´ê¸° (PUT)
        function openReplaceModal(videoId) {
            currentReplaceVideoId = videoId;
            document.getElementById('replaceFileInput').value = '';
            document.getElementById('replaceModal').classList.add('active');
        }

        function closeReplaceModal() {
            document.getElementById('replaceModal').classList.remove('active');
            currentReplaceVideoId = null;
        }

        async function replaceVideo() {
            const fileInput = document.getElementById('replaceFileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/${currentReplaceVideoId}`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    alert('ì˜ìƒ êµì²´ ì™„ë£Œ!');
                    closeReplaceModal();
                    loadVideos();
                } else {
                    const error = await response.json();
                    alert('êµì²´ ì‹¤íŒ¨: ' + error.detail);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('êµì²´ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // ì—…ë¡œë“œ
        document.getElementById('uploadFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';
            loadingScreen.innerHTML = `
                <div class="spinner"></div>
                <p>ì—…ë¡œë“œ ì¤‘...</p>
            `;

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 201) {
                    alert('ì—…ë¡œë“œ ì„±ê³µ!');
                    loadVideos();
                } else {
                    const error = await response.json();
                    alert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.detail);
                    loadingScreen.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
                loadingScreen.style.display = 'none';
            }

            e.target.value = '';
        });

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeEditModal();
            }
        });

        document.getElementById('replaceModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeReplaceModal();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë™ì˜ìƒ ëª©ë¡ ë¡œë“œ
        loadVideos();
    </script>
</body>
</html>
