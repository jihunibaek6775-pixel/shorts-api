        function renderCommentList(comments) {
            const commentList = document.getElementById('commentList');

            commentList.innerHTML += comments.map(comment => {
                const commentDate = new Date(comment.created_at);
                let timeAgo;

                if (isNaN(commentDate.getTime())) {
                    timeAgo = '';
                } else {
                    const now = new Date();
                    const diffMs = now - commentDate;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);

                    if (diffMins < 1) timeAgo = 'ë°©ê¸ˆ ì „';
                    else if (diffMins < 60) timeAgo = `${diffMins}ë¶„ ì „`;
                    else if (diffHours < 24) timeAgo = `${diffHours}ì‹œê°„ ì „`;
                    else if (diffDays < 7) timeAgo = `${diffDays}ì¼ ì „`;
                    else timeAgo = commentDate.toLocaleDateString('ko-KR');
                }
                
                const escapedContent = document.createElement('div');
                escapedContent.innerText = comment.content;

                return `
                    <div class="comment-item" id="comment-item-${comment.id}">
                        <div class="comment-body">
                            <div class="comment-user">${comment.user_identifier}</div>
                            <div class="comment-content">${escapedContent.innerHTML}</div>
                            <div class="comment-date">${timeAgo}</div>
                            <div class="comment-actions">
                                <button class="comment-action-btn" onclick='showEditForm(${comment.id}, ${JSON.stringify(comment.content)})'>ìˆ˜ì •</button>
                                <button class="comment-action-btn" onclick="deleteComment(currentCommentVideoId, ${comment.id})">ì‚­ì œ</button>
                            </div>
                        </div>
                        <div class="comment-edit-form" id="edit-form-${comment.id}">
                            <textarea class="comment-edit-input" id="edit-input-${comment.id}" rows="3">${escapedContent.innerText}</textarea>
                            <div class="comment-edit-buttons">
                                <button class="modal-btn secondary" style="padding: 8px 12px; font-size: 12px;" onclick="cancelEdit(${comment.id})">ì·¨ì†Œ</button>
                                <button class="modal-btn primary" style="padding: 8px 12px; font-size: 12px;" onclick="updateComment(currentCommentVideoId, ${comment.id})">ì €ì¥</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ëŒ“ê¸€ ì²« í˜ì´ì§€ ë¡œë“œ
        async function loadComments() {
            if (isLoadingComments || !currentCommentVideoId) return;

            isLoadingComments = true;
            const commentList = document.getElementById('commentList');
            const commentPanelCount = document.getElementById('commentPanelCount');
            const loadMoreBtn = document.getElementById('loadMoreCommentsBtn');
            
            try {
                const response = await fetch(`${API_URL}/${currentCommentVideoId}/comments?skip=0&limit=${COMMENT_PAGE_SIZE}`);
                if (response.ok) {
                    const data = await response.json();
                    const comments = data.comments;
                    
                    totalComments = data.total;
                    commentPanelCount.textContent = totalComments;

                    if (comments.length === 0) {
                        commentList.innerHTML = `
                            <div class="empty-comments">
                                <div class="empty-comments-icon">ğŸ’¬</div>
                                <p>ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</p>
                            </div>
                        `;
                        loadMoreBtn.style.display = 'none';
                    } else {
                        renderCommentList(comments);
                        // ë” ë¶ˆëŸ¬ì˜¬ ëŒ“ê¸€ì´ ìˆëŠ”ì§€ í™•ì¸
                        const loadedCount = document.querySelectorAll('.comment-item').length;
                        if (loadedCount < totalComments) {
                            loadMoreBtn.style.display = 'inline-block';
                        } else {
                            loadMoreBtn.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                commentList.innerHTML = `<div class="empty-comments"><p>ëŒ“ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p></div>`;
            } finally {
                isLoadingComments = false;
            }
        }

        // ëŒ“ê¸€ ë” ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadMoreComments() {
            if (isLoadingComments) return;
            isLoadingComments = true;

            const loadMoreBtn = document.getElementById('loadMoreCommentsBtn');
            loadMoreBtn.disabled = true;
            loadMoreBtn.textContent = 'ë¡œë”© ì¤‘...';
            
            const skip = currentCommentPage * COMMENT_PAGE_SIZE;

            try {
                const response = await fetch(`${API_URL}/${currentCommentVideoId}/comments?skip=${skip}&limit=${COMMENT_PAGE_SIZE}`);
                if (response.ok) {
                    const data = await response.json();
                    const newComments = data.comments;
                    
                    if (newComments.length > 0) {
                        renderCommentList(newComments);
                        currentCommentPage++;
                    }

                    // í˜„ì¬ê¹Œì§€ ë¡œë“œëœ ëŒ“ê¸€ ìˆ˜ í™•ì¸
                    const loadedCount = document.querySelectorAll('.comment-item').length;
                    if (loadedCount >= totalComments) {
                        loadMoreBtn.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error loading more comments:', error);
            } finally {
                isLoadingComments = false;
                loadMoreBtn.disabled = false;
                loadMoreBtn.textContent = 'ë” ë³´ê¸°';
            }
        }

        // ëŒ“ê¸€ ì‘ì„±
        async function submitComment() {
            if (!currentCommentVideoId) return;

            const commentInput = document.getElementById('commentInput');
            const content = commentInput.value.trim();

            if (!content) {
                alert('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${currentCommentVideoId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    commentInput.value = '';
                    // ìƒíƒœ ì´ˆê¸°í™” í›„ ì²« í˜ì´ì§€ë¶€í„° ë‹¤ì‹œ ë¡œë“œ
                    const videoId = currentCommentVideoId;
                    toggleCommentPanel(videoId); // ë‹«ì•˜ë‹¤ê°€
                    toggleCommentPanel(videoId); // ë‹¤ì‹œ ì—´ì–´ì„œ ìƒˆë¡œê³ ì¹¨
                } else {
                    const error = await response.json();
                    alert('ëŒ“ê¸€ ì‘ì„± ì‹¤íŒ¨: ' + error.detail);
                }
            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('ëŒ“ê¸€ ì‘ì„± ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // ëŒ“ê¸€ ìˆ˜ì • í¼ ë³´ì´ê¸°
        function showEditForm(commentId, content) {
            const commentItem = document.getElementById(`comment-item-${commentId}`);
            if (!commentItem) return;
            commentItem.querySelector('.comment-body').style.display = 'none';
            commentItem.querySelector('.comment-edit-form').style.display = 'block';
            commentItem.querySelector('.comment-edit-input').value = content;
        }

        // ëŒ“ê¸€ ìˆ˜ì • ì·¨ì†Œ
        function cancelEdit(commentId) {
            const commentItem = document.getElementById(`comment-item-${commentId}`);
            if (!commentItem) return;
            commentItem.querySelector('.comment-edit-form').style.display = 'none';
            commentItem.querySelector('.comment-body').style.display = 'block';
        }

        // ëŒ“ê¸€ ìˆ˜ì • (PATCH)
        async function updateComment(videoId, commentId) {
            if (!videoId) return;

            const input = document.getElementById(`edit-input-${commentId}`);
            const newContent = input.value.trim();
            if (!newContent) {
                alert('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${videoId}/comments/${commentId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: newContent })
                });

                if (response.ok) {
                    const updatedComment = await response.json();
                    const contentDiv = document.querySelector(`#comment-item-${commentId} .comment-content`);
                    const editInput = document.querySelector(`#comment-item-${commentId} .comment-edit-input`);
                    
                    const escapedContent = document.createElement('div');
                    escapedContent.innerText = updatedComment.content;
                    
                    if(contentDiv) contentDiv.innerHTML = escapedContent.innerHTML;
                    if(editInput) editInput.value = updatedComment.content;
                    
                    cancelEdit(commentId); // í¼ ë‹«ê¸°
                } else {
                    const error = await response.json();
                    alert('ëŒ“ê¸€ ìˆ˜ì • ì‹¤íŒ¨: ' + (error.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                    cancelEdit(commentId);
                }
            } catch (error) {
                console.error('Error updating comment:', error);
                alert('ëŒ“ê¸€ ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
                cancelEdit(commentId);
            }
        }

        // ëŒ“ê¸€ ì‚­ì œ (DELETE)
        async function deleteComment(videoId, commentId) {
            if (!videoId) return;

            if (!confirm('ì •ë§ ì´ ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${videoId}/comments/${commentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const commentItem = document.getElementById(`comment-item-${commentId}`);
                    if (commentItem) {
                        commentItem.remove();
                    }
                    totalComments--;
                    document.getElementById('commentPanelCount').textContent = totalComments;
                    const commentCountBadge = document.getElementById(`comment-count-${videoId}`);
                    if(commentCountBadge) commentCountBadge.textContent = totalComments;

                } else {
                    const error = await response.json();
                    alert('ëŒ“ê¸€ ì‚­ì œ ì‹¤íŒ¨: ' + (error.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            } catch (error)
                {
                console.error('Error deleting comment:', error);
                alert('ëŒ“ê¸€ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ');
            }
        }

        // DOMContentLoaded ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('DOMContentLoaded', () => {
            // ëŒ“ê¸€ ì…ë ¥ì°½ì—ì„œ Enter í‚¤ë¡œ ëŒ“ê¸€ ì‘ì„± (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
            const commentInput = document.getElementById('commentInput');
            if (commentInput) {
                commentInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        submitComment();
                    }
                });
            }
            // 'ë” ë³´ê¸°' ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            const loadMoreBtn = document.getElementById('loadMoreCommentsBtn');
            if(loadMoreBtn) {
                loadMoreBtn.addEventListener('click', loadMoreComments);
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë™ì˜ìƒ ëª©ë¡ ë¡œë“œ
        initialLoad();

        // ìŒì†Œê±° í† ê¸€
        function toggleMute(videoId) {
            const video = document.getElementById(`video-${videoId}`);
            if (video) {
                video.muted = !video.muted;
                const volumeIcon = video.closest('.video-wrapper').querySelector('.volume-icon');
                volumeIcon.textContent = video.muted ? 'ğŸ”‡' : 'ğŸ”Š';
            }
        }

        // ë³¼ë¥¨ ë³€ê²½
        function changeVolume(videoId, volume) {
            const video = document.getElementById(`video-${videoId}`);
            if (video) {
                video.volume = volume / 100;
                video.muted = volume == 0;
                const volumeIcon = video.closest('.video-wrapper').querySelector('.volume-icon');
                if (video.muted) {
                    volumeIcon.textContent = 'ğŸ”‡';
                } else if (volume > 50) {
                    volumeIcon.textContent = 'ğŸ”Š';
                } else {
                    volumeIcon.textContent = 'ğŸ”‰';
                }
            }
        }

        // ì‹œê°„ í¬ë§·
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }
        
        // íƒ€ì„ë¼ì¸ ì—…ë°ì´íŠ¸
        function updateTimeline(videoId) {
            const video = document.getElementById(`video-${videoId}`);
            const progress = document.getElementById(`progress-${videoId}`);
            const currentTime = document.getElementById(`current-time-${videoId}`);

            if (video && progress && currentTime) {
                const progressPercent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTime.textContent = formatTime(video.currentTime);
            }
        }

        // ë¹„ë””ì˜¤ íƒìƒ‰
        function seekVideo(event, videoId) {
            const video = document.getElementById(`video-${videoId}`);
            const timelineBar = event.currentTarget;
            if (video) {
                const rect = timelineBar.getBoundingClientRect();
                const offsetX = event.clientX - rect.left;
                const percentage = offsetX / rect.width;
                video.currentTime = video.duration * percentage;
            }
        }
    </script>
